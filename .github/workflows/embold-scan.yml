# .github/workflows/embold-scan.yml

name: Embold Code Quality Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  embold-scan:
    runs-on: ubuntu-latest
    
    env:
      EMBOLD_REPO_ID: c53823a55629c0384b16b80bb0829a30
      
    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Build Dependencies
      - name: Install Build Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      # Step 3: Install Cppcheck (Fixed Tag: 2.18.0)
      - name: Install Cppcheck
        run: |
          echo "Cloning Cppcheck 2.18.0..."
          # Uses the official tag '2.18.0' (2.18 or 2.18.x do not exist as tags)
          git clone --branch 2.18.0 https://github.com/danmar/cppcheck.git cppcheck-src
          
          echo "Building Cppcheck..."
          mkdir -p cppcheck-src/build
          cd cppcheck-src/build
          cmake ..
          cmake --build . -- -j$(nproc)
          sudo make install
          
          echo "Verifying installation..."
          cppcheck --version
          
          # Cleanup
          cd ../..
          rm -rf cppcheck-src

      # Step 4: Download and extract the Embold scanner
      - name: Download and Extract Scanner
        run: |
          echo "Downloading Embold CLI scanner..."
          curl ${{ vars.EMBOLD_SCANNER_URL }} -o browserstack-codequality-scanner-archive.tar.gz
          tar xvf browserstack-codequality-scanner-archive.tar.gz

      # Step 5: Download the repository configuration file
      - name: Download Repository Configuration
        run: |
          curl --silent --location --request GET "${{ vars.EMBOLD_URL_CPP }}/api/v1/repositories/${{ env.EMBOLD_REPO_ID }}/scans/config/download" \
               --header "Authorization: Bearer ${{ secrets.EMBOLD_TOKEN_CPP }}" \
               -o repository-configuration.json

      # Step 6: Run the Embold analysis scanner
      - name: Run Embold Scanner
        run: |
          echo "Starting Embold analysis..."
          ./browserstack-codequality-scanner/bin/embold-scanner analyse \
            -u ${{ vars.EMBOLD_URL_CPP }} \
            -t ${{ secrets.EMBOLD_TOKEN_CPP }} \
            -r ${{ env.EMBOLD_REPO_ID }} \
            -b . \
            -d ./embold-data \
            -c ./repository-configuration.json \
            -l ./embold-log \
            -v
